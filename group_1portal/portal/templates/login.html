{% extends "base.html" %}

{% block title %}Увійти{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Увійти</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Увійти</button>
    </form>
    <p class="mt-3">Ще не зареєстровані? <a href="{% url 'register' %}">Реєстрація</a></p>
</div>
{% endblock %}
