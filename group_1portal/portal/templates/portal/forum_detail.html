<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Деталі форуму</title>
    {% load static %}
</head>
<body>
    <div class="container">
        <h2>{{ forum.title }}</h2>
        <p>{{ forum.description }}</p>
        <hr>
        <h3>Повідомлення</h3>
        <ul class="list-group">
            {% for post in posts %}
                <li class="list-group-item">
                    <p>{{ post.author.username }}: {{ post.content }}</p>
                    <small>Опубліковано: {{ post.created_at }}</small>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
