{% extends "base.html" %}

{% block content %}
    <h1>Create New Topic in {{ forum.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Topic</button>
    </form>
    <a href="{% url 'forum:forum_list' %}">Back to Forum List</a>
{% endblock %}
