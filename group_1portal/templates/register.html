{% extends "base.html" %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Реєстрація</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зареєструватися</button>
    </form>
    <p class="mt-3">Вже є акаунт? <a href="{% url 'login' %}">Увійти</a></p>
</div>
{% endblock %}
